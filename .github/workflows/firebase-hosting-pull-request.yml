name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Verify Node.js version
        run: node --version
      - name: Install dependencies and build
        run: npm ci && npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.20.2
      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOAM_FIGHTERS_2700B }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
      - name: Deploy to Firebase (Preview)
        run: firebase hosting:channel:deploy preview-${{ github.event.number }} --project foam-fighters-2700b
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json