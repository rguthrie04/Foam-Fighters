name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Verify Node.js version
        run: node --version
      - name: Install dependencies and build
        run: npm ci && npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.20.2
      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOAM_FIGHTERS_2700B }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project foam-fighters-2700b
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json